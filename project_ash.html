    <script type="text/javascript">
var dom = document.getElementById("containerGraph1");
var myChart = echarts.init(dom);

var Dallas = "Dallas";
var bodyData ={'placeValue': Dallas};

fetch('http://127.0.0.1:5000/about', {method: "POST",headers: {'Content-Type': 'application/json'},body: JSON.stringify(bodyData)})
.then((response) => {
 return response.json();
})
.then((data) => {
 console.log('data- ', data);

var confirmedLast7daysKeys = [], confirmedLast7daysValues = [];

var currentDate = new Date();
var date = currentDate.getDate() - 1;
var month = currentDate.getMonth() + 1;
var year = ('' + currentDate.getFullYear()).slice(2,4);

var i=1;
while(i<= 31){
if (date == 0) {
 date = 31;
 month = month -1;
 continue;
}
console.log("date-------",date);
console.log("month-------",month);

var dateStr = month + '/' + date + '/' + year;
console.log(dateStr)
confirmedLast7daysKeys.push(dateStr)
confirmedLast7daysValues.push(data.confirmed[dateStr])
date = date - 1;
i++;
}

confirmedLast7daysKeys.reverse()
confirmedLast7daysValues.reverse()

console.log(confirmedLast7daysKeys);
console.log(confirmedLast7daysValues);
 // var dateStr = month + '/' + date + '/' + year;
 // console.log(dateStr)


var app = {};
option = null;
option = {
 color: ['#3398DB'],
 tooltip: {
     trigger: 'axis',
     axisPointer: {
         type: 'shadow'        // 'line' | 'shadow'
     }
 },
 grid: {
     left: '3%',
     right: '4%',
     bottom: '3%',
     containLabel: true
 },
 xAxis: [
     {
         type: 'category',
         data: confirmedLast7daysKeys,
         axisTick: {
             alignWithLabel: true
         }
     }
 ],
 yAxis: [
     {
         type: 'value'
     }
 ],
 series: [
     {
         name: '',
         type: 'bar',
         barWidth: '60%',
         data: confirmedLast7daysValues
     }
 ]
};
;
if (option && typeof option === "object") {
 myChart.setOption(option, true);
}
});
